{% extends "base/base.html" %}
{% block content %}
<h1>My profile</h1>

<div class="media">
  <img style="width: 125px; height: 125px; margin-right: 25px;" class="rounded-circle" src="{{ user.profile.image.url }}">
  <div class="media-body">
    <h3>Username: {{ user.username }}</h3>
    <p>Email:
      {% if user.email %}
        {{ user.email }}
      {% else %}
        -
      {% endif %}
    </p>
  </div>
</div>

<br>
<a class="btn btn-primary" href="{% url 'update-page' %}">Update profile info</a>

{% endblock content %}
