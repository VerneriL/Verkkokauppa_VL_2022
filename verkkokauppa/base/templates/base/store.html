{% extends "base/base.html" %}
{% block content %}
<! Code here! >
    <h1>STORE PAGE!</h1>
    {% if categories %}
        {% for category in categories %}
            <h2>Category: {{ category }}</h2>
            <br>
<! Make a link to products based on categories! >
            <a href="{% url 'product-page' category.id %}">{{ category }}</a>
        {% endfor %}
    {% else %}
        <h2>Nothing to show!</h2>
    {% endif %}
{% endblock content %}
